    <script>
      var text = 'VISIBLE VOICE';

      var textElements = text.split("").map(function(c) {
      return $('<span id="' + c + '">' + c + '</span>');
      });

      var el = $('#letters');
      var delay = 200; 
      
      textElements.forEach(function(e, i) {
      el.append(e);
      e.hide();
      
      setTimeout(function() {
        e.fadeIn(5000)
      }, 100 + i * delay)
      })
    </script>
